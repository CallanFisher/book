     <div class="container">
      <div class="row">
        <h3 class="center-align">Player Input</h3>
        <form class="col s12">
          <div class="row">
            <div class="input-field col s6">
              <input id="first_name" type="text" class="validate">
              <label for="first_name">First Name</label>
            </div>

            <div class="input-field col s6">
              <input id="last_name" type="text" class="validate">
              <label for="last_name">Last Name</label>
            </div>
          </div>

<!--           <label for="gameTime">Game Time</label>
          <p class="range-field">
            <input type="range" id="test5" min="12PM" max="12AM" />
          </p> -->

          <div class="input-field col s12">
            <select>
              <option value="" disabled selected>Choose a Game Time</option>
              <option value="1">11 AM - 12 PM</option>
              <option value="2">12 PM - 1 PM</option>
              <option value="3">1 PM - 2 PM</option>
              <option value="4">2 PM - 3 PM</option>
              <option value="5">3 PM - 4 PM</option>
              <option value="6">4 PM - 5 PM</option>
              <option value="7">5 PM - 6 PM</option>
              <option value="8">6 PM - 7 PM</option>
              <option value="9">7 PM - 8 PM</option>
            </select>
            <label>Pick Time</label>
          </div>

          <div class="input-field col s12">
            <select>
              <option value="" disabled selected>Choose Skill Level</option>
              <option value="1">Beginner</option>
              <option value="2">Intermediate</option>
              <option value="3">Expert</option>
            </select>
            <label>Pick Skill Level</label>
          </div>

          <div class="input-field col s12">
            <select>
              <option value="" disabled selected>Choose Offesensive Position</option>
              <option value="1">Quater Back</option>
              <option value="2">Wide Reciever</option>
              <option value="3">Running Back</option>
              <option value="4">Offensive Linemen</option>
            </select>
            <label>Pick Position</label>
          </div>

          <div class="input-field col s12">
            <select>
              <option value="" disabled selected>Choose Defensive Position</option>
              <option value="1">Defensive Back</option>
              <option value="2">Safety</option>
              <option value="3">Linebacker</option>
              <option value="4">Defensive Linemen</option>
            </select>
            <label>Pick Position</label>
          </div>

          <a class="waves-effect waves-light btn">Submit</a>
        </form>
      </div>
      <br/>


    <script>
      $(document).ready(function() {
        $('select').material_select();
