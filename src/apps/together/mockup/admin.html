    <body>
		<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>

    <div class="container">
      <h1>Players</h1>
      <ul class="collection" id="players"></ul> 
      
<!--       <h1>Drivers</h1>
      <ul class="collection" id="drivers"></ul> -->
    </div>

    <script>
    // create a firebase reference to the root
      var fire = new Firebase('https://callanfisherresume.firebaseio.com')
      fire.child('Player').on('value', function(snapshot){
        var players = snapshot.val();
        players.forEach(function(Player){
        $('#players').append(''+
          '<div class="row">'+
          '<div class="col s12">'+
            '<div class="card hoverable blue darken-3">'+
            '<div class="card-content white-text">'+
              '<span class="card-title"><b>'+Player.name+'</b></span>'+
              '<p>Players Name: '+Player.name+' </p> '+
              '<p>Offensive Position: '+Player.off_position+' </p> '+
              '<p>Defensive Position: '+Player.def_position+' </p> '+
              '<p>Skill Level: '+Player.skill+' </p> '+
              '<p>Playing Time: '+Player.time+' </p> '+
            '</div>'+
            '</div>'+
          '</div>' +
          '</div>'
        )}
      )})


    </script>
  </body>
</html>
