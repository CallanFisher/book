<!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
      <script src="https://cdn.firebase.com/js/client/2.3.2/firebase.js"></script>

  <nav>
    <div class="nav-wrapper">
      <a href="#" class="brand-logo">Callan Fisher's Resume</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a href="callanResume/education.html">Education</a></li>
        <li><a href="callanResume/Jobs.html">Jobs</a></li>
        <li><a href="callanResume/Skills.html">Skills</a></li>
      </ul>
    </div>
  </nav>

      <br></br>
      <div class="row">
        <div class="col s12 m6">
          <div class="card blue-grey darken-1">
            <div class="card-content white-text">
              <span class="card-title">About Me</span>
              <p>I'm a Senior at the University of Colorado at Boulder Studying Computer Science with a Minor in Economcis</p>
            </div>
          </div>
        </div>
      </div>
    <script>

        // create a firebase reference to the root
        var ref = new Firebase('https://callanfisherresume.firebaseio.com/')

        ref.child('Resume/Skills').on('value', function(snapshot){
          var descriptions = snapshot.val()
          descriptions.forEach(function(description){
            $('#descriptions').append('<li class="collection-item">' + description + '</li>')
          })
        })
    </script>
  </body>
</html>
