		<h1>Subscribe</h1>
		<ul class="collection" id="descriptions"></ul>		

    <h4> Adding a Subscriber </h4>

    <div class="row">
      <form class="col s12">
      <div class="row">
        <div class="input-field col s12">
        <input id="title" type="text" class="validate" length="150">
        <label for="title">Subscriber</label>
        </div>
      </div>
      </form>
    </div>

		<script>
        // create a firebase reference to the root
        var ref = new Firebase('https://callanfisherresume.firebaseio.com/')
        // read data from the location Relevant Courses, only once
        ref.child('').on('value', function(snapshot){
          var descriptions = snapshot.val()
          descriptions.forEach(function(description){

            $('#descriptions').append('<li class="collection-item">' + description + '</li>')
          })
        })
		</script>
